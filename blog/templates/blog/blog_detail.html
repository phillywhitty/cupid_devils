{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid mt-5">

    <div class="row">

        <div class="col-lg-6 col-md-10 bg-white m-auto mb-5">

            <div class="text-center">

                <h2> <strong> <u>Love Stories</u></strong></h2>
                <small><strong>Feel free to share a love story through our blogs! </strong></small>

            </div>

            <br><br>

            <div class="col-lg-8">
                <div>
                    <a href="{{blog.featured_image.url}}"><img src="{{blog.featured_image}}" target="_blank" alt="" class="img-fluid"></a>
                    <div class="post-meta"><span class="date"></span> <span class="mx-1">&bullet;</span>
                        <span>{{blog.created_on}}</span></div>
                <h2 class="mb-2"><a href="{% url 'blog_detail' blog.slug %}">{{blog.title}}</a></h2>
                    <span class="author mb-3 d-block">{{blog.author}}</span>
                    <p class="mb-4 d-block"> {{blog.content}}</p>
                </div>
            </div>

            <div class="text-center">
                <p>View other people stories and experiences &nbsp;<a href="{% url 'blog_list' %}"> View</a></p>

            </div>

        </div>
    </div>

</div>

{% endblock %}
