{% load static %}
<!DOCTYPE HTML>

<html lang="en">

<head>
    {% block meta %}
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% endblock %}
    {% block extra_meta %}
    {% endblock %}
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5d061a21c0.js" crossorigin="anonymous"></script>
    <title>Cupid Devils {% block extra_title %}{% endblock %}</title>
    {% block extra_css %}
    {% endblock %}
</head>



<header class=" main-header text-white">
    <div class="header-wrapper container-fluid">
        <div class="main-logo">Cupid Devils</div>
        <nav>
            <ul class="main-menu">
                <li class="nav-text"><a href="#section-2">About</a></li>
                <li class="nav-text"><a href="#section-5">Service</a></li>
                <li class="nav-text"><a href="#section-7">Work</a></li>
                <li class="nav-text"><a href="#section-9">Blog</a></li>
                <li class="nav-text"><a href="#main-footer">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>


<body>

    {% block content %}

    {% endblock %}

</body>

</html>
